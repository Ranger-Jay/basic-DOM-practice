<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Test-1: Cake Test</title>
    <link rel="stylesheet" href="dometest1.css">
</head>
<body>
    <h1>This is an H1 for content</h1>
    <p>This is a paragraph for content.</p>
    <div class="cake">
        <img src="cake.jpg" alt="A cake">
        <p>This is a cake.</p>
    </div>
    <script src="dometest1.js"></script> <!-- Include the JavaScript file -->
    
    <!-- Add an interactive button to change the text color -->
    <button onclick="changeTextColor()">Change Text Color</button>
    
    <!-- Add an interactive button to add a new paragraph -->
    <button onclick="addNewParagraph()">Add New Paragraph</button>
    
    <!-- Add an interactive button to remove the first paragraph -->
    <button onclick="removeFirstParagraph()">Remove First Paragraph</button>
    
    <!-- Add an interactive button to toggle the visibility of the cake -->
    <button onclick="toggleCakeVisibility()">Toggle Cake Visibility</button>

    <h1>My Blog</h1>
    <div id="entry1">
        <h2>Great day for bird watching</h2>
        <p>Today I saw 3 ducks! I named them Huey, Louie, and Dewey.</p>
        <p>I took a couple of photos..</p>
    </div>
        
</body>
</html>
